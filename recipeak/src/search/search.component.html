<h3 *ngIf="isLoading"><i>Loading searches ... </i></h3>
<h3 *ngIf="!isLoading">Select a search:</h3>

<nav>
  <button (click)="getSearches()" class="btn btn-primary">Refresh</button>
  <a *ngFor="let search of searches | async" (click)="select(search)">{{search.name}}</a>
</nav>

<div *ngIf="selectedSearch">
  <hr>
  <h2>Recipe Search</h2>
  <h3>Editing: {{selectedSearch.name}}</h3>
  <app-search-detail [search]="selectedSearch"></app-search-detail>
</div>
