<div class="container">
    <div [hidden]="submitted">
        <h1>Recipe Search</h1>
        <form (ngSubmit)="onSubmit()" #searchForm="ngForm">

            <div class="form-group">
                <label for="RecipeName">Recipe Name</label>
                <input type="text" class="form-control" id="recipeName" [(ngModel)]="model.recipeName" name="recipeName">
            </div>

            <div class="form-group">
                <label for="Flavor">Flavor</label>
                <input type="text" class="form-control" id="flavor" [(ngModel)]="model.flavor" name="flavor">
            </div>

            <div class="form-group">
                <label for="UserName">User Name</label>
                <input type="text" class="form-control" id="userName" [(ngModel)]="model.userName" name="userName">
            </div>

            <button type="submit" class="btn btn-success" [disabled]="!searchForm.form.valid">Submit</button>

            <div class="form-group">
                <label for="ingredients">Ingredients</label>
                <input id="ingredients" type="text" class="form-control" [(ngModel)]="model" [ngbTypeahead]="search" />
            </div>

            <button type="button" class="btn btn-default" (click)="newIngredient();">Add Ingredient</button>

            <button type="submit" class="btn btn-success">Contains</button>

            <button type="submit" class="btn btn-success">Made From</button>
        </form>
    </div>

    <div [hidden]="!submitted">
        <h2>You submitted the following:</h2>
        <div class="row">
            <div class="col-xs-3">Name</div>
            <div class="col-xs-9  pull-left">{{ model.name }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Alter Ego</div>
            <div class="col-xs-9 pull-left">{{ model.alterEgo }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Power</div>
            <div class="col-xs-9 pull-left">{{ model.power }}</div>
        </div>
        <br>
        <button class="btn btn-primary" (click)="submitted=false">Edit</button>
    </div>
</div>
