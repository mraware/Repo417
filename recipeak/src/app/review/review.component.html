<div class="table-responsive" *ngIf="reviews && reviews.length > 0; else noReview">
    <h2>Reviews</h2>
    <table class="table table-hover">
      <tr>
        <th>Recipe</th>
        <th>Reviewer</th>
        <th>Score</th>
        <th>Review</th>
      </tr>
      <tr *ngFor="let review of reviews">
        <td>{{review.recipe.name}}</td>
        <td>{{review.user.firstName}} {{review.user.lastName}}</td>
        <td>{{review.score}}</td>
        <td>{{review.review}}</td>
      </tr>
    </table>
</div>
<ng-template #noReview><h2>No reviews available</h2></ng-template>
