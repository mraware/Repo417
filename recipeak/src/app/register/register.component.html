<div class="container">
    <div [hidden]="submitted">
        <h1>Recipe Search</h1>
        <form (ngSubmit)="onSubmit()" #registerForm="ngForm">

            <div class="form-group">
                <label for="UserName">User Name</label>
                <input type="text" class="form-control" id="userName" [(ngModel)]="model.username" name="userName">
            </div>

            <div class="form-group">
                <label for="Password">Password</label>
                <input type="text" class="form-control" id="password" [(ngModel)]="model.password" name="password">
            </div>

            <div class="form-group">
                <label for="FirstName">First Name</label>
                <input type="text" class="form-control" id="firstName" [(ngModel)]="model.firstName" name="firstName">
            </div>

            <div class="form-group">
                <label for="LastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" [(ngModel)]="model.lastName" name="lastName">
            </div>

            <button type="button" class="btn btn-success" (click)="registerUser(registerForm);" style="margin-bottom: 15px" [disabled]="model.username === '' || model.username == null || model.password === '' || model.password == null || model.firstName === '' || model.firstName == null || model.lastName === '' || model.lastName == null">Submit</button>
        </form>
    </div>
</div>
