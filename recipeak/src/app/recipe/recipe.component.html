<h2>Recipes!</h2>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Create a Recipe!
</button>

<div style="text-align:center"></div>
  <form>
    <div class="form-group">
      <label for="recipeID">Recipe ID</label>
      <input type="text" class="form-control" id="recipeID" required>
    </div>
    <button type="button" class="btn btn-danger" (click)="Burn()">FLAME ON!</button>
  </form>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New Recipe</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
		  Recipe Title: <input type="text" id="newName"><br>
		  Flavor (tag): <input type="text" id="flavaFlav"><br>
		</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<button type="button" 
					(click)=addNew() class="btn btn-primary" data-dismiss="modal">Submit</button>
      </div>
    </div>
  </div>
</div>

<ul class="recipes">
	<li *ngFor="let recipe of recipes">
		<a routerLink="/detail/{{recipe.recipeId}}">
			<span class="badge">{{recipe.recipeId}}</span> {{recipe.name}}
		</a>
	</li>
</ul>
